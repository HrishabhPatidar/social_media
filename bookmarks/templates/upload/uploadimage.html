{% extends 'base.html' %}
{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {{ imageform.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Upload"></p>
</form>

{% for image in images %}
{{ image.username }}
    {% if user.profile.photo %}
    <img src="{{username.profile.photo.url}}">,
    {%endif%}
{{image.caption}}
<img src="{{image.image.url}}">
{%endfor%}


{% endblock %}
